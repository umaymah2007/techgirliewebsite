<body>

  <header>
    <img src="techgirlielogo.png" alt="TechGirlie Logo" />
    <nav>
      <a href="homepage.html">HOME</a>

      <a href="feedback.html">FEEDBACK</a>
    </nav>
  </header>

  <div class="container">
    <h1>CREATE AN ACCOUNT</h1>

    <div class="form-box">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <label style="margin-top:1rem; display:block; text-align:left;"><strong>Register As</strong></label>
      <select>
        <option value="jobseeker">Job Seeker</option>
        <option value="recruiter">Recruiter</option>
      </select>

      <div class="upload-buttons">
        <button>Upload CV/RESUME</button>
        <button>Upload Extra Docs</button>
      </div>

      <label style="display:flex; align-items:center; font-size: 0.9rem;">
        <input type="checkbox" required style="margin-right: 8px;"> I agree to the terms & conditions
      </label>

      <button class="submit-btn">REGISTER, and change your life</button>
    </div>
  </div>
